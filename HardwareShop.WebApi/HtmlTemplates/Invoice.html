<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header-container {
            position: relative;
            height: 200px;
            background-color: yellow;
        }

        .header-container>.customer-and-invoice-info-container {
            position: absolute;
            top: 0px;
            bottom: 0px;
            width: 400px;
            left: 0px;
            background-color: red;
            display: flex;
            flex-direction: column;
        }

        .customer-and-invoice-info-container>.invoice-info-container {
            height: 90px;
            background-color: greenyellow;
            display: grid;
            grid-template-columns: auto auto;
        }

        .customer-and-invoice-info-container>.customer-info-container {
            flex-grow: 1;
            background-color: yellow;
        }

        
        .customer-info-container>h1>span:nth-child(1) {

            color: rgb(107, 114, 128);
        }



        .header-container>.shop-info-container {
            position: absolute;
            top: 0px;
            right: 0px;
            height: 120px;
            width: 400px;
            background-color: rgb(15, 23, 42);
            border-radius: 15px 0px 0px 15px;
            padding-left: 20px;
            padding-right: 15px;
            padding-top: 15px;
            padding-bottom: 15px;
            display: flex;
        }

        .align-self-center {
            align-self: center;
        }

        .justify-self-right {
            justify-self: self-end;
        }

        .shop-info-container>.logo-container {
            width: 120px;
        }

        .shop-info-container>.divider {
            width: 1px;
            background-color: white;
            margin-left: 10px;
            margin-right: 10px;
        }

        .text-grey {
            color: rgb(107, 114, 128);
        }

        .shop-info-container>.shop-info {
            flex-grow: 1;
            color: white;
        }

        body {
            padding-left: 10px;
            padding-right: 10px;
        }

        table {
            border: 1px solid black;
            table-layout: fixed;
            width: 200px;
        }

        th {
            border: 1px solid black;
            width: 100px;
            overflow: hidden;
        }
    </style>
</head>
